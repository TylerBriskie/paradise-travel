<h1>Book A Trip</h1>
<h3>Select Options</h3>
<ul id="Trip-Type-Selector" class="row">
  <li (click)="toggleCar()" class="select-trip-type" [class.selected]="currentBooking.car === true">
    Car
  </li>
  <li (click)="toggleHotel()" class="select-trip-type" [class.selected]="currentBooking.hotel === true">
    Hotel
  </li>
  <li (click)="toggleFlight()" class="select-trip-type" [class.selected]="currentBooking.flight === true">
    Flight
  </li>
</ul>



<form id="New-Booking-Form">
    <div *ngIf="currentBooking.car === true" class="form-selection-indicator">
      <img src="../../assets/car.png" alt="">
      <select name="select-car-type" id="select-car-type">
        <option *ngFor="let carType of carTypes" value="{{carType}}">{{carType}}</option>
      </select>
    </div>

    <div *ngIf="currentBooking.hotel === true" class="form-selection-indicator">
      <img src="../../assets/lodging.png" alt="">
      <p>HOTEL ADDED</p>
    </div>

    <div *ngIf="currentBooking.flight === true" class="form-selection-indicator">
        <img src="../../assets/flight.svg" alt="">
      <select name="select-flight-time" id="select-flight-time">
        <option *ngFor="let time of flightTimes" value="{{time}}">{{time}}</option>
      </select>    </div>

</form>

<div class="button-group">
  <button type="button" class="good" name="button"
    [ngClass]="{'disabled': canSubmit === false}"
    (click)="submitBooking()"
    [disabled]="canSubmit === false">BOOK IT</button>
  <button type="clear" class="clear">Clear</button>
</div>

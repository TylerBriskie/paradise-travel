<h2>Book A Trip</h2>
<ul id="Trip-Type-Selector" class="row">
  <li *ngFor="let type of tripTypes" class="select-trip-type" (click)="selectTripType(type)" [class.selected]="type === selectedTripType">
    {{type}}
  </li>
</ul>



<form id="New-Booking-Form">
  <label for="startDate">Trip Start</label>
  <input type="startDate" name="" value="02/03/2020">
  <label for="endDate">Trip End</label>
  <input type="endDate" name="" value="02/06/2020">
</form>
